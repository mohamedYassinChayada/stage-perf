name: Trigger auto deployment for poj-perf

on:
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/poj-perf-AutoDeployTrigger-a2f57005-9797-45f7-b6df-e93ff24e9657.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read
      packages: write  # Required for GHCR

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/poj-perf-backend:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/poj-perf-backend:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.POJPERF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.POJPERF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.POJPERF_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: poj-perf
          resourceGroup: poj-perf-rg
          imageToDeploy: ghcr.io/${{ github.repository_owner }}/poj-perf-backend:${{ github.sha }}
          targetPort: 8000