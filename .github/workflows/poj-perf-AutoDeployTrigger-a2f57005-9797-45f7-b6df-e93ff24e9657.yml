name: Trigger auto deployment for poj-perf

on:
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/poj-perf-AutoDeployTrigger-a2f57005-9797-45f7-b6df-e93ff24e9657.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/poj-perf-backend:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner }}/poj-perf-backend:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.POJPERF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.POJPERF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.POJPERF_AZURE_SUBSCRIPTION_ID }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade --allow-preview true

      - name: Update Container App with new image
        run: |
          az containerapp update \
            --name poj-perf \
            --resource-group poj-perf-rg \
            --image ghcr.io/${{ steps.lowercase.outputs.owner }}/poj-perf-backend:${{ github.sha }}

      - name: Configure ingress for port 8000
        run: |
          az containerapp ingress update \
            --name poj-perf \
            --resource-group poj-perf-rg \
            --target-port 8000 \
            --external true \
            --transport auto

      - name: Restart Container App
        run: |
          az containerapp revision restart \
            --name poj-perf \
            --resource-group poj-perf-rg